
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Cindy Zhou</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; James Fawcett</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>




			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"aria-label="tesla">
					<span class="logo-wrap">
					<img class="logo logo--red"   src="logo/tesla_black.jpg" alt="Tesla logo">
					<img class="logo logo--word" src="logo/Tesla_Motors.svg.png" alt="" aria-hidden="true">
					</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike" aria-label="Nike">
					<img src="logo/001_nike-logos-swoosh-black.png" alt="Nike Logo" class="swoosh">
					<span class="label">NIKE</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
					<span class="logo_nbc">
						<img class="logo logo--black" src="logo/nbc-logo-png-nm09bqylqbtxkv96.png"alt="NBC logo">
						<img class="logo logo--color" src="logo/nbc color.jpeg"alt="" aria-hidden="true">
					</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.samsung.com/us" target="_blank" id="btn_samsung">
					<span class="logo-wrap">
					 <img src="logo/samsung.svg" alt="Samsung" class="logo logo--primary">
					 <img src="logo/samsung bg.png" alt="" class="logo logo--hover" aria-hidden="true">
				</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com" target="_blank" id="btn_apple">
					<span class="logo-wrap">
						<img src="logo/Apple-Logosu.png" alt="Apple" class="logo logo--black">
						<img src="logo/apple_color.png"  alt="" class="logo logo--color" aria-hidden="true">
					</span></a>
			</div>


			<div class="button_container">
				<a href="https://www.bissingers.com" target="_blank" id="btn_bissingers">
					<span class="logo-wrap">
						<img src="logo/bissingers-word.jpeg" class="logo logo--word" alt="bissingers-word">
						<img src="logo/bissingers-logo.png" class="logo logo--img"alt="bissingers-logo" aria-hidden="true">
					</span></a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork">
					<span class="logo-wrap">
						<img src="logo/HBO_Logo.png" class="logo-hbo" alt="HBO_Logo">
					</span></a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo">
					<span class="logo-wrap">
						<span class="logo-rail">
						<img class="logo logo--ideo" src="logo/ideo_logo.png"  alt="IDEO mark">
						<img class="logo logo--full" src="logo/ideo.jpg"  alt="IDEO full wordmark">
					</span>
				</span></a>
			</div>

			<div class="button_container">
				<a href="http://sardellastl.com" target="_blank" id="btn_sardellastl">
					<span>
						<img src="logo/Pastaria Deli & Wine circle.webp" class="logo logo--circle" >
						<img src="logo/Pastaria Deli & Wine logo.png" class="logo logo--color" aria-hidden="true">
					</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_ins">
					<span class="logo-wrap">
					 <img src="logo/ins_bw.png" alt="Samsung" class="logo logo--primary">
					 <img src="logo/ins_color.jpeg" alt="" class="logo logo--hover" aria-hidden="true">
				</span></a>
				</a>
			</div>

		</main>	

	</body>
</html>
